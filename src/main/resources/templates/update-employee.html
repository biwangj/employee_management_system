<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link  rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Update Employee</h1>
<form th:action="@{/employees/update/{id}(id=${employee.id})}" method="post">
    <input type="hidden" name="id" th:value="${employee.id}" />
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${employee.name}" required>
    <br>
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId" th:value="${employee.employeeId}" required>
    <br>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${employee.dateOfBirth}" required>
    <br>
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" th:value="${employee.department}" required>
    <br>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" th:value="${employee.salary}" step="0.01" required>
    <br>
    <button type="submit" th:href="@{/dashboard}">Update Employee</button>
</form>

<br>
<a th:href="@{/dashboard}">Back to Home</a>
</body>
</html>
